<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f9ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #3a3a3a;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #dcdcdc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .task-card {
            background-color: #f0f8ff;
            border: 1px solid #d0e6f7;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-msg {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }

        .status {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .complete {
            background-color: #d4edda;
            color: #155724;
        }

        .incomplete {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Task</button>
        </form>

        {% if tasks %}
            {% for task in tasks %}
                <div class="task-card">
                    <span>{{ task.title }}</span>
                    {% if task.completed %}
                        <span class="status complete">‚úÖ Completed</span>
                    {% else %}
                        <span class="status incomplete">‚ùå Incomplete</span>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <div class="empty-msg">No tasks added yet.</div>
        {% endif %}
    </div>
</body>
</html>
