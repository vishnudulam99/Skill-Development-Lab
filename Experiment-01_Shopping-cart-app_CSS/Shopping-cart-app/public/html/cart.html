<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE e-Book Store - Cart</title>
   
    <!-- Favicon Fix -->
    <link rel="icon" href="acelogo.png" type="image/png">

    <!-- FontAwesome for Cart Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Moves cart to the right */
            align-items: center;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: rgb(242, 34, 34);
        }

        /* Cart Icon Styling */
        .cart-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-icon {
            color: white;
            font-size: 22px;
            margin-left: 5px;
        }

        #cart-count {
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 4px 8px;
            position: absolute;
            top: -5px;
            right: -10px;
        }

        /* Table Styling */
        table {
            width: 90%;
            background-color: #ffe479;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th {
            background-color: #ff7c5b;
            padding: 10px;
            color: white;
        }

        td {
            padding: 10px;
        }

        hr {
            border: 1px solid #996600;
        }

        .total {
            color: #996600;
            font-weight: bold;
        }

        /* Pay Button Styling */
        .pay-button {
            background-color: #ff7c5b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pay-button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<!-- Navigation Bar (Cart moved to the right with an icon) -->
<div class="navbar">
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="login.html">Login</a>
    </div>
    <div class="cart-container">
        <a href="cart.html">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span id="cart-count">0</span>
        </a>
    </div>
</div>

<!-- Shopping Cart Table -->
<h3>Shopping Cart</h3>
<table align="center">
    <tbody>
        <tr>
            <th width="40%"><hr>Book Name<hr></th>
