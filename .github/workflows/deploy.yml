name: Deploy Projects to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v4

      - name: Build and Collect Projects
        run: |
          mkdir -p _site

          echo "Building index.html for main page"
          cat > _site/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head><title>My Projects</title></head>
          <body>
            <h1>My Projects</h1>
            <ul>
          EOF

          for dir in Experiment-*; do
            echo "Processing $dir"
            if [ -f "$dir/package.json" ]; then
              echo "React app detected in $dir"
              cd $dir
              npm ci && npm run build
              cd ..
              mkdir -p _site/$dir
              cp -r $dir/build/* _site/$dir/
            elif [ -f "$dir/Shopping-cart-app/public/index.html" ]; then
              echo "HTML project in nested public folder for $dir"
              mkdir -p _site/$dir
              cp -r $dir/Shopping-cart-app/public/* _site/$dir/
            elif [ -f "$dir/index.html" ]; then
              echo "Plain HTML project detected in $dir"
              mkdir -p _site/$dir
              cp -r $dir/* _site/$dir/
            fi

            echo "<li><a href=\"$dir/\">$dir</a></li>" >> _site/index.html
          done

          echo "</ul></body></html>" >> _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Git
